<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Pickup Data</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Resistance</th>
                <th>Inductance</th>
                <th>Wire Type</th>
                <th>Turn Count</th>
            </tr>
        </thead>
        <tbody>
            {% for pickup in pickups %}
            <tr>
                <td>{{ pickup.id }}</td>
                <td>{{ pickup.resistance }}</td>
                <td>{{ pickup.inductance }}</td>
                <td>{{ pickup.wire_type }}</td>
                <td>{{ pickup.turn_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
